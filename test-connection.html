<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîó Arizona Sunshine - API Connection Test</h1>
    
    <div class="info status">
        <strong>Backend API:</strong> http://127.0.0.1:8000/api/
    </div>

    <button onclick="testMetrics()">Test Metrics API</button>
    <button onclick="testCandidates()">Test Candidates API</button>
    <button onclick="testCommittees()">Test Top Committees</button>
    <button onclick="testDonors()">Test Top Donors</button>

    <div id="result"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/';
        
        async function testEndpoint(endpoint, name) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="info status">Testing ${name}...</div>`;
            
            try {
                const response = await fetch(API_BASE + endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success status">
                        ‚úÖ ${name} - SUCCESS!
                    </div>
                    <h3>Response Data:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error status">
                        ‚ùå ${name} - FAILED!<br>
                        Error: ${error.message}
                    </div>
                    <h3>Troubleshooting:</h3>
                    <ul>
                        <li>Make sure Django backend is running: <code>cd backend && python manage.py runserver 127.0.0.1:8000</code></li>
                        <li>Check if CORS is configured properly in Django settings</li>
                        <li>Open browser console (F12) for more details</li>
                    </ul>
                `;
                console.error('API Error:', error);
            }
        }

        function testMetrics() {
            testEndpoint('metrics/', 'Metrics API');
        }

        function testCandidates() {
            testEndpoint('candidates/', 'Candidates API');
        }

        function testCommittees() {
            testEndpoint('committees/top/', 'Top Committees API');
        }

        function testDonors() {
            testEndpoint('donors/top/', 'Top Donors API');
        }

        // Auto-test on load
        window.onload = () => {
            testMetrics();
        };
    </script>
</body>
</html>
